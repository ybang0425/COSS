<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino ë°ì´í„° ëª¨ë‹ˆí„°ë§</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .value-display {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .value-0 {
            background: #ff6b6b;
            color: white;
        }
        
        .value-1 {
            background: #51cf66;
            color: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .data-table {
            max-height: 400px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status.connected {
            background: #51cf66;
            color: white;
        }
        
        .status.disconnected {
            background: #ff6b6b;
            color: white;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Œ Arduino ì‹¤ì‹œê°„ ë°ì´í„° ëª¨ë‹ˆí„°ë§</h1>
        
        <div class="dashboard">
            <!-- í˜„ì¬ ê°’ í‘œì‹œ -->
            <div class="card">
                <h2>í˜„ì¬ ê°’ <span id="connection-status" class="status disconnected">ì—°ê²° ì¤‘...</span></h2>
                <div id="current-value" class="value-display value-0">-</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="count-ones">0</div>
                        <div class="stat-label">1ì˜ ê°œìˆ˜</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="count-zeros">0</div>
                        <div class="stat-label">0ì˜ ê°œìˆ˜</div>
                    </div>
                </div>
            </div>
            
            <!-- í†µê³„ ì •ë³´ -->
            <div class="card">
                <h2>í†µê³„ ì •ë³´</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-records">0</div>
                        <div class="stat-label">ì „ì²´ ê¸°ë¡</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="last-update">-</div>
                        <div class="stat-label">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="valueChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- ìµœê·¼ ë°ì´í„° í…Œì´ë¸” -->
        <div class="card">
            <h2>ìµœê·¼ ë°ì´í„° (ìµœëŒ€ 20ê°œ)</h2>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ê°’</th>
                            <th>Arduino ì‹œê°„</th>
                            <th>ì„œë²„ ì‹œê°„</th>
                        </tr>
                    </thead>
                    <tbody id="data-tbody">
                        <tr><td colspan="4" style="text-align: center;">ë°ì´í„°ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO ì—°ê²°
        const socket = io();
        let recentData = [];
        let chart = null;
        
        // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
        socket.on('connect', () => {
            document.getElementById('connection-status').textContent = 'ì—°ê²°ë¨';
            document.getElementById('connection-status').className = 'status connected';
            loadInitialData();
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connection-status').textContent = 'ì—°ê²° ëŠê¹€';
            document.getElementById('connection-status').className = 'status disconnected';
        });
        
        // ìƒˆ ë°ì´í„° ìˆ˜ì‹ 
        socket.on('newData', (data) => {
            updateCurrentValue(data.value);
            addToTable(data);
            updateStats();
            updateChart(data);
        });
        
        // í˜„ì¬ ê°’ ì—…ë°ì´íŠ¸
        function updateCurrentValue(value) {
            const element = document.getElementById('current-value');
            element.textContent = value;
            element.className = `value-display value-${value}`;
        }
        
        // í…Œì´ë¸”ì— ë°ì´í„° ì¶”ê°€
        function addToTable(data) {
            const tbody = document.getElementById('data-tbody');
            
            // ì²« ë°ì´í„°ì¸ ê²½ìš° "ê¸°ë‹¤ë¦¬ëŠ” ì¤‘" ë©”ì‹œì§€ ì œê±°
            if (tbody.rows.length === 1 && tbody.rows[0].cells[0].colSpan === 4) {
                tbody.innerHTML = '';
            }
            
            // ìƒˆ í–‰ ì¶”ê°€
            const row = tbody.insertRow(0);
            row.innerHTML = `
                <td>${data.id || '-'}</td>
                <td><span class="value-display value-${data.value}" style="font-size: 1rem; padding: 5px 10px;">${data.value}</span></td>
                <td>${data.arduino_timestamp || '-'}</td>
                <td>${new Date(data.server_timestamp).toLocaleString('ko-KR')}</td>
            `;
            
            // 20ê°œ ì´ìƒì´ë©´ ë§ˆì§€ë§‰ í–‰ ì œê±°
            if (tbody.rows.length > 20) {
                tbody.deleteRow(20);
            }
            
            // recentData ë°°ì—´ ì—…ë°ì´íŠ¸
            recentData.unshift(data);
            if (recentData.length > 20) {
                recentData.pop();
            }
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-records').textContent = stats.total_records || 0;
                document.getElementById('count-ones').textContent = stats.count_ones || 0;
                document.getElementById('count-zeros').textContent = stats.count_zeros || 0;
                
                if (stats.last_update) {
                    const date = new Date(stats.last_update);
                    document.getElementById('last-update').textContent = date.toLocaleTimeString('ko-KR');
                }
            } catch (error) {
                console.error('í†µê³„ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
            }
        }
        
        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function initChart() {
            const ctx = document.getElementById('valueChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'ê°’',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart(data) {
            if (!chart) {
                initChart();
            }
            
            const time = new Date(data.server_timestamp).toLocaleTimeString('ko-KR');
            
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(data.value);
            
            // ìµœëŒ€ 20ê°œ ë°ì´í„°ë§Œ í‘œì‹œ
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        }
        
        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        async function loadInitialData() {
            try {
                const response = await fetch('/api/data?limit=20');
                const data = await response.json();
                
                // í…Œì´ë¸” ì´ˆê¸°í™”
                const tbody = document.getElementById('data-tbody');
                tbody.innerHTML = '';
                
                // ë°ì´í„°ë¥¼ ì—­ìˆœìœ¼ë¡œ í…Œì´ë¸”ì— ì¶”ê°€ (ìµœì‹ ì´ ìœ„ë¡œ)
                data.forEach(item => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td><span class="value-display value-${item.value}" style="font-size: 1rem; padding: 5px 10px;">${item.value}</span></td>
                        <td>${item.arduino_timestamp || '-'}</td>
                        <td>${new Date(item.server_timestamp).toLocaleString('ko-KR')}</td>
                    `;
                });
                
                // ìµœì‹  ê°’ í‘œì‹œ
                if (data.length > 0) {
                    updateCurrentValue(data[0].value);
                }
                
                // ì°¨íŠ¸ ë°ì´í„° ì„¤ì •
                if (!chart) {
                    initChart();
                }
                
                const chartData = data.reverse().slice(-20);
                chart.data.labels = chartData.map(d => new Date(d.server_timestamp).toLocaleTimeString('ko-KR'));
                chart.data.datasets[0].data = chartData.map(d => d.value);
                chart.update();
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                updateStats();
                
            } catch (error) {
                console.error('ì´ˆê¸° ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            initChart();
        });
        
        // ì£¼ê¸°ì ìœ¼ë¡œ í†µê³„ ì—…ë°ì´íŠ¸ (10ì´ˆë§ˆë‹¤)
        setInterval(updateStats, 10000);
    </script>
</body>
</html>
